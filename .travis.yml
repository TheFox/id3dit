language: ruby
rvm:
    - 2.1
    - 2.2
sudo: required
before_install: 
    - sudo apt-get update -qq
    - sudo apt-get install -y libid3-dev
    - bundler --version
    - gem update --system
    - gem install bundler -v '~>1.11'
    - bundler --version
script:
    - make test
    - make install
    - id3dit --version