language: ruby
rvm:
    - 1.9
    - 2.0
    - 2.1
    - 2.2
    - 2.3
sudo: required
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libid3-dev
    - gem update --system
    - gem install bundler -v '~>1.11'
    - bundler --version
install:
    - make
    - gem build id3dit.gemspec
    - gem install id3dit-*.gem
    - gem list -l id3dit
script:
    - make test
    - cd
    - which -a id3dit
    - id3dit --version
